<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome key -->
    <script src="https://kit.fontawesome.com/ec7ea1a9d7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/search_style.css">
    <title>Medizi</title>
  </head>
  <body>


<!-- search section -->
<center>
  <div class="row py-5" style="justify-content: center; align-items: center;margin:0">
      <div class="col-lg-6 col-md-8">
        <h1 class="display-1 heading">Med<span style=" color:#63e6be;padding-left: 10px;">zi</span></h1>
        <p class="lead text-muted">Medzi - The tag line goes here</p>
      </div>
  </div>
  
  <div class="container search_box">
      <input placeholder="Search Specialists here" list="spec" class = "search spec" type="text">
      <datalist id="spec">
        <option value="Cardiologist">
        <option value="Dermatologist">
        <option value="Neurologist">
        <option value="Oncologist">
        <option value="Endocrinologists">
      </datalist>
      <input placeholder="Search Equipments here" list="equip" class = "search equip" type="text">
      <datalist id="equip">
        <option value="OPD">
        <option value="Ventilator">
        <option value="X-ray">
        <option value="Ultrasound">
        <option value="Emergency department">
      </datalist>
      <div class="icon_box"><i class="fa-solid fa-magnifying-glass"></i></div>
 </div>
 </center>
<br><br><br>

<!-- ======= Counts Section ======= -->
<section id="counts" class="counts">
    <div class="container">

      <div class="row">

        <div class="col-lg-3 col-md-6">
          <div class="count-box">
            <i class="fas fa-user-md"></i>
            <span class="count1">0</span>
            <p>Doctors</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
          <div class="count-box">
            <i class="far fa-hospital"></i>
            <span class="count2">0</span>
            <p>Departments</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
          <div class="count-box">
            <i class="fas fa-flask"></i>
            <span class="count3">0</span>
            <p>Research Labs</p>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
          <div class="count-box">
            <i class="fas fa-award"></i>
            <span class="count4">0</span>
            <p>Awards</p>
          </div>
        </div>

      </div>

    </div>
  </section><!-- End Counts Section -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    </body>
</html>
